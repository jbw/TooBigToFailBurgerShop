name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Startup integration test infrastructure
      run: cd src/services/Ordering/Ordering.IntegrationTests && docker network create burger_order_tests && docker-compose -f docker-compose-infrastructure.yml up -d
    
    - name: List containers
      run docker ps -a
      
    - name: Integration tests
      run: cd src/services/Ordering/Ordering.IntegrationTests && docker-compose -f docker-compose.yml up -d

    - name: Restore dependencies
      run: cd src && dotnet restore TooBigToFailBurgerShop.sln

    - name: Build
      run: cd src && dotnet build TooBigToFailBurgerShop.sln --no-restore

    - name: Integration & Unit tests
      run: cd src && dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=OpenCover  TooBigToFailBurgerShop.sln --no-build --verbosity normal

    - name: Codecov
      uses: codecov/codecov-action@v1.2.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./**coverage.opencover.xml
