name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    services:
      testsmongo:
        image: bitnami/mongodb
        env:
          MONGODB_USERNAME: burger
          MONGODB_PASSWORD: burger
          MONGODB_DATABASE: burgers
          MONGODB_ROOT_PASSWORD: burger
          MONGODB_REPLICA_SET_MODE: primary 
          MONGODB_ADVERTISED_HOSTNAME: testsmongo
          MONGODB_REPLICA_SET_KEY: replicasetkey123 
        ports:
          - 27017:27017

      testsmongodb-secondary:
        image: 'docker.io/bitnami/mongodb:4.4-debian-10'
        env:
          MONGODB_ADVERTISED_HOSTNAME: mongodb-secondary
          MONGODB_REPLICA_SET_MODE: secondary
          MONGODB_INITIAL_PRIMARY_HOST: testsmongo
          MONGODB_INITIAL_PRIMARY_ROOT_PASSWORD: burger
          MONGODB_REPLICA_SET_KEY: replicasetkey123

      testsmongodb-arbiter:
        image: 'docker.io/bitnami/mongodb:4.4-debian-10'
        env:
          MONGODB_ADVERTISED_HOSTNAME: mongodb-arbiter
          MONGODB_REPLICA_SET_MODE: arbiter
          MONGODB_INITIAL_PRIMARY_HOST: testsmongo
          MONGODB_INITIAL_PRIMARY_ROOT_PASSWORD: burger
          MONGODB_REPLICA_SET_KEY: replicasetkey123
          
      tests.rabbitmq:
        image: 'rabbitmq:management-alpine'
        env:
          RABBITMQ_DEFAULT_USER: "guest"
          RABBITMQ_DEFAULT_PASS: "guest"
        ports:
          - 5672:5672

      tests.burgers.data:
        image: 'postgres:alpine'
        env:
          POSTGRES_USER: "burger"
          POSTGRES_PASSWORD: "burger"
          POSTGRES_DB: "burgers"
        command: "--max-prepared-transactions=110"
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Restore dependencies
      run: cd src && dotnet restore TooBigToFailBurgerShop.sln

    - name: Build
      run: cd src && dotnet build TooBigToFailBurgerShop.sln --no-restore

    - name: Test
      run: cd src && dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=OpenCover  TooBigToFailBurgerShop.sln --no-build --verbosity normal

    - name: Codecov
      uses: codecov/codecov-action@v1.2.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./**coverage.opencover.xml
